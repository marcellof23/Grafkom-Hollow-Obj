<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 aVertexPosition;
      attribute vec4 aVertexColor;
      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;
      varying lowp vec4 vColor;
      void main(void) {
        gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
        vColor = aVertexColor;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      varying lowp vec4 vColor;
      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
    <title>Document</title>
  </head>

  <body>
    <div class="flex-vertical">
      <a id="download-link" style="display: none"></a>
      <input
        style="display: none"
        type="file"
        id="upload-button"
        value="Select Files"
      />
      <div class="nav-1">
        <button id="export-button" class="menu-item">Export JSON</button>
        <button id="import-button" class="menu-item" value="tes">
          Import JSON
        </button>
        <div>
          <div class="feature-text">Features:</div>
          <div>
            <select name="menu-features" id="menu-features">
              <option value="0">Line</option>
              <option value="1">Square</option>
              <option value="2">Rectangle</option>
              <option value="3">Polygon</option>
              <option value="4">Change polygon's size</option>
              <option value="5">Change line's length</option>
              <option value="6">Change square's size</option>
              <option value="7">Change color's</option>
            </select>
            <input type="checkbox" name="polygon" id="start-draw" />Begin Draw
          </div>
        </div>
      </div>
      <div class="nav-2">
        <div class="menu-item-cl">
          Pick color:
          <input id="color-input" type="color" value="#000000" />
        </div>
        <div>
          <p>X:</p>
          <p id="clientX"></p>
          <p>Y:</p>
          <p id="clientY"></p>
        </div>
      </div>
      <div class="help">
        <h2>Help</h2>
      </div>

      <div class="canvas-wrapper">
        <canvas id="webgl">
          Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
      </div>
      <div class="rotate-button-group">
        <button id="xButton" class="">Rotate X</button>
        <button id="yButton" class="rotate-button-item">Rotate Y</button>
        <button id="zButton" class="rotate-button-item">Rotate Z</button>
      </div>

      <textarea class="textarea" rows="20" cols="135" readonly>
      REMINDER 
      - Saat ingin memulai menggambar, selalu klik checkbox begin draw terlebih dahulu
      </textarea>
    </div>
  </body>
  <script src="src/model/object.mjs"></script>
  <script src="src/helpers/helper.mjs"></script>
  <script src="src/helpers/initShaders.mjs"></script>
  <script src="src/helpers/webgl-utils.mjs"></script>
  <script src="src/constants/const.mjs"></script>
  <script src="src/model/cube.mjs"></script>
  <script src="src/index.mjs"></script>
</html>
